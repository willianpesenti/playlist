<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay Fullscreen</title>
</head>
<body>

    <!-- Adicionando autoplay no vídeo -->
    <video id="myVideo" controls autoplay muted>
        <source src="seu-video.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <script>
        // Seleciona o vídeo e entra em tela cheia automaticamente
        window.addEventListener("load", () => {
            const video = document.getElementById("myVideo");

            // Função para iniciar o vídeo em tela cheia
            const requestFullscreen = () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { // Suporte para Safari
                    video.webkitRequestFullscreen();
                } else if (video.mozRequestFullScreen) { // Suporte para Firefox
                    video.mozRequestFullScreen();
                } else if (video.msRequestFullscreen) { // Suporte para IE/Edge
                    video.msRequestFullscreen();
                }
            };

            // Reproduz o vídeo e aciona o modo fullscreen
            video.play().then(() => {
                requestFullscreen();
            }).catch(error => {
                console.error("Erro ao reproduzir o vídeo em fullscreen:", error);
            });
        });
    </script>

</body>
</html>
