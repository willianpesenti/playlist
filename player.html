<!-- player.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Player - Sistema de Playlist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
        }
        #player {
            width: 100vw;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        let player;
        let playlist = [];
        let currentVideoIndex = 0;

        // Carrega a API do YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Função chamada automaticamente pela API do YouTube
        function onYouTubeIframeAPIReady() {
            loadPlaylist();
        }

        function loadPlaylist() {
            const saved = localStorage.getItem('youtube-playlist');
            if (saved) {
                playlist = JSON.parse(saved);
                if (playlist.length > 0) {
                    initializePlayer();
                }
            }
            
            // Verifica por atualizações a cada 30 segundos
            setInterval(checkForUpdates, 30000);
        }

        function initializePlayer() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: playlist[currentVideoIndex],
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'rel': 0,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
        }

        function onPlayerStateChange(event) {
            // Quando o vídeo termina
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function playNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= playlist.length) {
                currentVideoIndex = 0; // Volta ao início da playlist
            }
            player.loadVideoById(playlist[currentVideoIndex]);
        }

        function checkForUpdates() {
            const saved = localStorage.getItem('youtube-playlist');
            if (saved) {
                const newPlaylist = JSON.parse(saved);
                if (JSON.stringify(newPlaylist) !== JSON.stringify(playlist)) {
                    playlist = newPlaylist;
                }
            }
        }
    </script>
</body>
</html>
