<!-- player.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Player - Sistema de Playlist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            width: 1920px;
            height: 1080px;
        }
        #player {
            width: 1920px;
            height: 1080px;
            pointer-events: none; /* Desabilita interações com o mouse */
        }
        /* Impede seleção de texto */
        * {
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        let player;
        let playlist = [];
        let currentVideoIndex = 0;

        // Carrega a API do YouTube
        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        const firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Função chamada automaticamente pela API do YouTube
        function onYouTubeIframeAPIReady() {
            loadPlaylist();
        }

        function loadPlaylist() {
            // Pega a playlist da URL
            const urlParams = new URLSearchParams(window.location.search);
            const playlistParam = urlParams.get('playlist');
            
            if (playlistParam) {
                playlist = JSON.parse(decodeURIComponent(playlistParam));
                if (playlist.length > 0) {
                    initializePlayer();
                }
            }
        }

        function initializePlayer() {
            player = new YT.Player('player', {
                width: '1920',
                height: '1080',
                videoId: playlist[currentVideoIndex],
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'disablekb': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'modestbranding': 1,
                    'fs': 0,
                    'playsinline': 1
                },
                events: {
                    'onReady': onPlayerReady,
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerReady(event) {
            event.target.playVideo();
            // Força o modo tela cheia
            const iframe = document.querySelector('#player');
            iframe.style.position = 'fixed';
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '1920px';
            iframe.style.height = '1080px';
        }

        function onPlayerStateChange(event) {
            // Quando o vídeo termina
            if (event.data === YT.PlayerState.ENDED) {
                playNextVideo();
            }
        }

        function playNextVideo() {
            currentVideoIndex++;
            if (currentVideoIndex >= playlist.length) {
                currentVideoIndex = 0; // Volta ao início da playlist
            }
            player.loadVideoById(playlist[currentVideoIndex]);
        }
    </script>
</body>
</html>
