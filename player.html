<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Player YouTube</title>
</head>
<body>
    <div id="player"></div>

    <!-- YouTube API -->
    <script src="https://www.youtube.com/iframe_api"></script>

    <script>
        let player;
        let playlist = [];
        let currentIndex = 0;
        const playlistUrl = 'https://drive.google.com/file/d/1f9JadyeznohI7hUKYkYsX_otlLU68Mtv/view?usp=sharing'; // Substitua pelo link direto do seu arquivo .txt no servidor

        function onYouTubeIframeAPIReady() {
            loadPlaylist().then(() => createPlayer());
        }

        async function loadPlaylist() {
            try {
                const response = await fetch(playlistUrl);
                const text = await response.text();
                playlist = text.split('\n').filter(line => line.trim() !== '').map(link => extractVideoId(link));
            } catch (error) {
                console.error("Erro ao carregar a playlist:", error);
            }
        }

        function createPlayer() {
            player = new YT.Player('player', {
                videoId: playlist[currentIndex],
                playerVars: {
                    autoplay: 1,
                    controls: 1
                },
                events: {
                    'onStateChange': onPlayerStateChange
                }
            });
        }

        function onPlayerStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                currentIndex = (currentIndex + 1) % playlist.length;
                loadPlaylist().then(() => playNextVideo());
            }
        }

        function playNextVideo() {
            if (playlist.length > 0) {
                player.loadVideoById(playlist[currentIndex]);
            }
        }

        function extractVideoId(url) {
            const match = url.match(/(?:https?:\/\/)?(?:www\.)?(?:youtube\.com\/(?:[^\/\n\s]+\/\S+\/|(?:v|e(?:mbed)?)\/|\S*?[?&]v=)|youtu\.be\/)([a-zA-Z0-9_-]{11})/);
            return match ? match[1] : null;
        }
    </script>
</body>
</html>
