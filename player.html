<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player YouTube</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; width: 100%; height: 100vh; overflow: hidden; }
        #player { width: 100%; height: 100vh; pointer-events: none; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        let player;
        let playlist = [];
        let currentIndex = 0;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistData = urlParams.get('playlist');
            
            if (playlistData) {
                playlist = JSON.parse(decodeURIComponent(playlistData)).map(video => video.id);
                if (playlist.length > 0) {
                    createPlayer();
                }
            }
        }

        function createPlayer() {
            player = new YT.Player('player', {
                width: '100%',
                height: '100%',
                videoId: playlist[0],
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 1,
                    fs: 0,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0
                },
                events: {
                    onReady: (event) => event.target.playVideo(),
                    onStateChange: (event) => {
                        if (event.data === YT.PlayerState.ENDED) {
                            currentIndex = (currentIndex + 1) % playlist.length;
                            player.loadVideoById(playlist[currentIndex]);
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
