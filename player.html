<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player YouTube</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; width: 100%; height: 100vh; overflow: hidden; }
        #player { width: 100%; height: 100vh; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        let player;
        let playlist = [];
        let currentIndex = 0;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            loadPlaylistFromStorage();
            createPlayer();
        }

        function loadPlaylistFromStorage() {
            const savedPlaylist = localStorage.getItem('playlist');
            if (savedPlaylist) {
                playlist = JSON.parse(savedPlaylist).map(video => video.id);
            }
        }

        function createPlayer() {
            player = new YT.Player('player', {
                width: '100%',
                height: '100%',
                videoId: playlist[currentIndex],
                playerVars: {
                    autoplay: 1,
                    controls: 1,  // Permite controle completo do vídeo
                    disablekb: 0, // Permite controle via teclado
                    fs: 1,        // Habilita tela cheia
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0
                },
                events: {
                    onStateChange: handleStateChange
                }
            });
        }

        function handleStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Atualiza a playlist e toca o próximo vídeo ao fim do vídeo atual
                currentIndex = (currentIndex + 1) % playlist.length;
                updatePlaylistAndPlayNext();
            }
        }

        function updatePlaylistAndPlayNext() {
            // Recarrega a playlist do localStorage
            loadPlaylistFromStorage();

            // Carrega o próximo vídeo na sequência
            player.loadVideoById(playlist[currentIndex]);
        }
    </script>
</body>
</html>
