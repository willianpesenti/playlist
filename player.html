<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player YouTube</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #000; width: 100%; height: 100vh; overflow: hidden; }
        #player { width: 100%; height: 100vh; pointer-events: none; }
    </style>
</head>
<body>
    <div id="player"></div>

    <script>
        let player;
        let playlist = [];
        let currentIndex = 0;

        const tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        document.head.appendChild(tag);

        function onYouTubeIframeAPIReady() {
            loadPlaylistFromUrl();
            createPlayer();
        }

        function loadPlaylistFromUrl() {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistData = urlParams.get('playlist');
            if (playlistData) {
                playlist = JSON.parse(decodeURIComponent(playlistData)).map(video => video.id);
            }
        }

        function createPlayer() {
            player = new YT.Player('player', {
                width: '100%',
                height: '100%',
                videoId: playlist[currentIndex],
                playerVars: {
                    autoplay: 1,
                    controls: 0,
                    disablekb: 0, // Permite o teclado para controlar o vídeo
                    fs: 0,
                    modestbranding: 1,
                    rel: 0,
                    showinfo: 0
                },
                events: {
                    onReady: (event) => event.target.playVideo(),
                    onStateChange: (event) => handleStateChange(event)
                }
            });
        }

        function handleStateChange(event) {
            if (event.data === YT.PlayerState.ENDED) {
                // Avança para o próximo vídeo na playlist e atualiza caso tenha mudado
                currentIndex = (currentIndex + 1) % playlist.length;
                updatePlaylistAndPlayNext();
            }
        }

        // Verifica se a playlist foi atualizada e carrega o próximo vídeo na sequência
        function updatePlaylistAndPlayNext() {
            const urlParams = new URLSearchParams(window.location.search);
            const playlistData = urlParams.get('playlist');
            const newPlaylist = JSON.parse(decodeURIComponent(playlistData)).map(video => video.id);

            // Atualiza a playlist caso tenha sido alterada
            if (JSON.stringify(newPlaylist) !== JSON.stringify(playlist)) {
                playlist = newPlaylist;
                currentIndex = 0; // Reinicia do início se houver atualização na lista
            }
            player.loadVideoById(playlist[currentIndex]); // Carrega o próximo vídeo na sequência
        }
    </script>
</body>
</html>
