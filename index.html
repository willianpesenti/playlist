<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay Fullscreen</title>
</head>
<body>

    <!-- Mensagem para o usuário interagir -->
    <div id="startButton" style="display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 24px; cursor: pointer;">
        Toque para reproduzir o vídeo em tela cheia
    </div>

    <!-- Vídeo oculto inicialmente -->
    <video id="myVideo" controls muted playsinline style="display: none;">
        <source src="seu-video.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <script>
        // A função para iniciar o vídeo e solicitar tela cheia
        document.getElementById("startButton").addEventListener("click", () => {
            const video = document.getElementById("myVideo");

            // Oculta o botão de início e exibe o vídeo
            document.getElementById("startButton").style.display = "none";
            video.style.display = "block";

            // Reproduz o vídeo e tenta entrar em tela cheia após a reprodução
            video.play().then(() => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitEnterFullscreen) { // Suporte específico para iOS
                    video.webkitEnterFullscreen();
                } else if (video.mozRequestFullScreen) { // Suporte para Firefox
                    video.mozRequestFullScreen();
                } else if (video.msRequestFullscreen) { // Suporte para IE/Edge
                    video.msRequestFullscreen();
                }
            }).catch(error => {
                console.error("Erro ao reproduzir o vídeo em fullscreen:", error);
            });
        });
    </script>

</body>
</html>
