<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Gerenciamento de Playlist</title>
</head>
<body>
    <h2>Gerenciar Playlist</h2>
    <input type="text" id="videoUrl" placeholder="URL do vídeo do YouTube">
    <button onclick="addVideo()">Adicionar Vídeo</button>
    <button onclick="downloadPlaylist()">Baixar Playlist (.txt)</button>
    <div id="videoList"></div>

    <script>
        let playlist = [];

        function addVideo() {
            const url = document.getElementById('videoUrl').value;
            if (url) {
                playlist.push(url);
                updatePlaylistDisplay();
                document.getElementById('videoUrl').value = '';
            } else {
                alert('Por favor, insira uma URL válida');
            }
        }

        function updatePlaylistDisplay() {
            const listElement = document.getElementById('videoList');
            listElement.innerHTML = '';
            playlist.forEach((link) => {
                const item = document.createElement('div');
                item.textContent = link;
                listElement.appendChild(item);
            });
        }

        function downloadPlaylist() {
            const blob = new Blob([playlist.join('\n')], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'playlist.txt';
            link.click();
        }
    </script>
</body>
</html>
