<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Autoplay Fullscreen</title>
</head>
<body>

    <!-- Exibe uma mensagem para o usuário iniciar o vídeo -->
    <div id="startButton" style="display: flex; align-items: center; justify-content: center; height: 100vh; font-size: 24px; cursor: pointer;">
        Toque na tela para iniciar o vídeo em tela cheia
    </div>

    <video id="myVideo" controls autoplay muted style="display: none;">
        <source src="seu-video.mp4" type="video/mp4">
        Seu navegador não suporta o elemento de vídeo.
    </video>

    <script>
        document.getElementById("startButton").addEventListener("click", () => {
            const video = document.getElementById("myVideo");

            // Esconde o botão de início e exibe o vídeo
            document.getElementById("startButton").style.display = "none";
            video.style.display = "block";

            // Função para ativar o modo tela cheia
            const requestFullscreen = () => {
                if (video.requestFullscreen) {
                    video.requestFullscreen();
                } else if (video.webkitRequestFullscreen) { // Suporte para Safari
                    video.webkitRequestFullscreen();
                } else if (video.mozRequestFullScreen) { // Suporte para Firefox
                    video.mozRequestFullScreen();
                } else if (video.msRequestFullscreen) { // Suporte para IE/Edge
                    video.msRequestFullscreen();
                }
            };

            // Inicia a reprodução do vídeo e tenta colocá-lo em tela cheia
            video.play().then(() => {
                requestFullscreen();
            }).catch(error => {
                console.error("Erro ao reproduzir o vídeo em fullscreen:", error);
            });
        });
    </script>

</body>
</html>
